- number: 1
  title: <strong>Neuanfang</strong> von unten.
  body: |
    Einen Neuanfang kann man nicht anordnen.<br/>Den müssen wir schon selber machen.<br/><br/>
    Und es braucht dazu viel mehr, als nur eine Person an der Spitze auszuwechseln. Es braucht dazu die ganze Basis. Alle 60.000 Genossinnen und Genossen. Gemeinsam beleben wir die BayernSPD neu und sorgen dafür, dass eine Mitgliedschaft der BayernSPD wieder etwas wert ist. Gemeinsam durchbrechen wir verkrustete Machtstrukturen und sorgen für zeitgemäße Mitgliederbeteiligung bei allen großen Entscheidungen. Alle Macht der Basis. Dafür will ich mich einsetzen! Nicht mit einem Teilzeitjob nach Feierabend im Parlament. Sondern mit ganzer Kraft.<br/><br/>
    Echter Neuanfang geht nur von unten.

- number: 2
  title: <strong>Bayern und SPD</strong>, das geht.
  body: |
    Man kann Anträge schreiben und lebensverlängernde Vorträge halten oder einfach anpacken und seine Welt vor Ort bewegen. Ich kenne es nicht anders. Ob als Schülersprecher, als Stadtrat oder als Vorsitzender der bayerischen Bürgerenergie, wenn Du wirklich etwas verbessern willst, dann musst Du selbst aktiv werden! Von nichts, kommt nichts. Praxiserfahrung schlägt Theorie. Ich war in vielfältiger Weise an der Basis aktiv und ich habe auf kommunaler Ebene einiges bewirken können. Gemeinsam mit vielen Mitstreitern haben wir bewiesen: Bayern und SPD, das geht! Wir konnten die CSU ablösen und meine Heimatstadt Pfaffenhofen ist heute offiziell die „lebenswerteste Kleinstadt der Welt“ und ausgezeichnet mit dem deutschen Nachhaltigkeitspreis.

- number: 3
  title: Kein Hals aber <strong>Rückgrat</strong>.
  body: |
    Die Menschen in Bayern haben Sehnsucht nach politischer Alternative, nach Ideen für ein zukunftsgewandtes Bayern und für eine bessere Welt. Die BayernSPD muss deshalb wieder ein umfassendes Führungskonzept für Bayern entwickeln.<br/><br/>
    Ich weiß, gegen das Bestehende neue Ideen durchzusetzen, braucht viel Kraft, gute Nerven und vor allem Rückgrat.<br/><br/>
    Wer in Bayern zukünftig die SPD wählt, der soll sicher sein, dass seine Stimme nicht am Ende als Steigbügelhalter bei Seehofer, Herrmann oder Söder landet. Ich habe kein Landtagsmandat. Ich habe kein Jurastudium. Und manche sagen, ich habe auch keinen Hals. Aber ich habe das, was die SPD in Bayern jetzt am dringendsten braucht: Einsatzbereitschaft, Mut und Standhaftigkeit.
